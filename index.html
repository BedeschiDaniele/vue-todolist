<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
  </head>
  <body>
    <h1><span class="green">To</span><span class="blue">do </span><span class="green">Li</span><span class="blue">st</span></h1>
    <div id="root">
      <div class="container">
        <input v-model="message" type="text" placeholder="Write to add todo list" >

        <button type="button" name="button" @click="addlist">Add</button>
      </div>
      <div class="itemlist">
        <ul>
          <li v-for="(item,index) in list"><span>{{item}}</span>
            <i @click="removeitem(index)" class="fas fa-trash-alt"></i>
          </li>
        </ul>
      </div>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>

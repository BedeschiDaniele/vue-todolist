<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
  </head>
  <body>
    <h1><span class="green">To</span class="blue"><span>do </span><span class="green">Li</span><span class="blue">st</span></h1>
    <div id="root">
      <div class="container">
        <input v-model="message" type="text" placeholder="Write to add todo list" >

        <button type="button" name="button" @click="addlist">Add</button>
      </div>
      <div class="itemlist">
        <ul>
          <li v-for="(item,index) in list">{{item}}
            <span @click="removeitem(index)">X</span>
          </li>
        </ul>
      </div>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
